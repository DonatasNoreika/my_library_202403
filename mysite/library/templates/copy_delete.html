{% extends 'base.html' %}
{% block "title" %}Knygos kopijos trynimas{% endblock %}

{% block "content" %}
<div class="content-section">
    <form method="POST">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti kopiją</legend>
            <h2>Ar tikrai nurite ištrinti kopiją {{ copy.uuid }} ({{ copy.book }})?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'copy' copy.pk %}">Atšaukti</a>
        </div>
    </form>
</div>
{% endblock %}
